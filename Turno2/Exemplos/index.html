        document.write("<br>");
        var val = Math.floor(Math.random() * 99 + 1);
        document.write(val);
        switch (true) {
            case (val >= 0 && val <= 3):
                document.write("Bebé");
                break;
            case (val >= 4 && val <= 11):
                document.write("Criança");
                break;
            case (val >= 12 && val <= 17):
