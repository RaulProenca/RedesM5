<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        //Diretiva que obriga a declarar variáveis
        "use strict";

        document.write("Olá Mundo!");
        var a = 5;
        document.write("<br>" + a + " "
            + typeof (a));
        a = "Bom dia";
        document.write("<br>" + a + " "
            + typeof (a));

        //Caixa de Alerta    
        alert("Isto é uma caixa de alerta!!");
        //Prompt
        var nome = prompt("Qual é o teu nome?");
        document.write("<br>O teu nome é: " + nome);


    </script>

</body>

</html>
